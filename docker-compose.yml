version: '3'
services:
  app:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: app.dev
    volumes:
        - .:/go/src/api
    working_dir: /go/src/api
    tty: true
    ports:
      - "3000:3000"
  db:
    image: postgres
    volumes:
      - ./initdb.sql:/docker-entrypoint-initdb.d/initdb.sql